<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    p {
        text-indent: 10px;
        margin-top: 1em;
        margin-bottom: 1em;
    }


    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form name="calculator">
        <p>
            <output name="Greeting" class="h3 mb-3 fw-normal" th:text="${Greeting}"></output>
        <div class="form-floating">
            <input type="text" class="form-control" name="ans" value=""><br>
            <input type="button" value="0" onClick="document.calculator.ans.value+='0'">
            <input type="button" value="1" onClick="document.calculator.ans.value+='1'">
            <input type="button" value="2" onClick="document.calculator.ans.value+='2'">
            <input type="button" value="3" onClick="document.calculator.ans.value+='3'"><br>
            <input type="button" value="4" onClick="document.calculator.ans.value+='4'">
            <input type="button" value="5" onClick="document.calculator.ans.value+='5'">
            <input type="button" value="6" onClick="document.calculator.ans.value+='6'">
            <input type="button" value="7" onClick="document.calculator.ans.value+='7'"><br>
            <input type="button" value="8" onClick="document.calculator.ans.value+='8'">
            <input type="button" value="9" onClick="document.calculator.ans.value+='9'">
            <input type="button" value="." onClick="document.calculator.ans.value+='.'">
            <input type="button" value="," onClick="document.calculator.ans.value+=','">
            <input type="button" value="=" onClick="document.calculator.ans.value+='='">
            <input type="reset" value="<-"><br>
            <tr><input type="button" value="+" onClick="document.calculator.ans.value+='+'">
                <input type="button" value="-" onClick="document.calculator.ans.value+='-'">
                <input type="button" value="*" onClick="document.calculator.ans.value+='*'">
                <input type="button" value="/" onClick="document.calculator.ans.value+='/'">
                <input type="button" value="^" onClick="document.calculator.ans.value+='^'"></tr>
            <input type="button" value="{" onClick="document.calculator.ans.value+='{'">
            <input type="button" value="}" onClick="document.calculator.ans.value+='}'">
            <input type="button" value="(" onClick="document.calculator.ans.value+='('">
            <input type="button" value=")" onClick="document.calculator.ans.value+=')'">
            <label name="Entering" th:text="${Entering}"></label><br>
        </div>
        <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit" name="expression" th:text="${Count}"></button>
        <div class="form-floating">
            <output name="result" class="form-control" th:text="${result}" align="left"></output>
            <label name="Result" th:text="${Result}"></label>
        </div><br>
        <p><a href="Vars">
            <output class="h5 mb-3 fw-normal" th:text="${ShowVariables}" name="ShowVariables"></output>
            </a>
        </p>
        <p>
            <button type="submit" name="expression" value="en">en</button>
            <button type="submit" name="expression" value="be">be</button>
            <button type="submit" name="expression" value="ru">ru</button>
    </form>
</main>
<p><h5 name="Example" th:text="${Example}"></h5>
<div th:each="el : ${calculations}" class="alert alert-info mt-2">
    <p th:text="${el.expressions}"></p>
</div>
</body>
</html>
